
<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container-fluid">
        <a class="navbar-brand">
            <i class="fas fa-address-book"></i> Shruti Contact Book
        </a>
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/home']" routerLinkActive="router-link-active">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/privacy']" routerLinkActive="router-link-active">
                        <i class="fas fa-shield-alt"></i> Privacy
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" [routerLink]="['/pagination']" routerLinkActive="router-link-active">
                        <i class="fas fa-address-book"></i> Contacts
                    </a>
                </li>
                <div ngbDropdown display="dynamic" class="d-inline-block">
                    <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle >
                        Reports </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                     
                        <ul class="nav navbar-nav ml-auto" >
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/basedOnBirthday']" routerLinkActive="router-link-active" >Birthday Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/basedOnState']" routerLinkActive="router-link-active" > State Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/basedOnCountry']"  routerLinkActive="router-link-active"  style="cursor: pointer;" routerLinkActive="router-link-active" >Country Report</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/basedOnGender']"  routerLinkActive="router-link-active"  style="cursor: pointer;" routerLinkActive="router-link-active" >Gender Report</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </ul>
            
              <ul class="nav navbar-nav ml-auto" *ngIf="!isAuthenticated">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="router-link-active" ><span class="fas fa-user">Sign Up</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signin']" routerLinkActive="router-link-active" ><span class="fas fa-sign-in-alt">Sign In </span></a>
                </li>
            </ul>
            <div class="row" *ngIf="isAuthenticated">
                <div class="col">
                    <div ngbDropdown display="dynamic" class="d-inline-block">
                        <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle >
                            <img src="{{ user.imageByte ? 'data:image/jpeg;base64,' + user.imageByte : 'assets/girl.jpg' }}"
                               class="rounded-circle mr-2"
                               alt="User"
                               style="width: 30px; height: 30px;">     {{Username}} </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu dropdown-menu-left">
                         
                            <ul class="nav navbar-nav ml-auto" >
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/changePassword']" routerLinkActive="router-link-active" style="font-weight: bold;">
                                        <span class="fas fa-key"></span> Change Password
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [routerLink]="['/profile', Username]" routerLinkActive="router-link-active">
                                        <i class="fas fa-user-circle"></i> <!-- Assuming you're using Font Awesome for icons -->
                                        <strong>View Profile</strong>
                                    </a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link bold-text" (click)="signOut()" style="cursor: pointer;" routerLinkActive="router-link-active" [routerLink]="['/home']" routerLinkActive="router-link-active" style="font-weight: bold;">
                                        <span class="fas fa-sign-out-alt"></span> Sign out
                                    </a>
                                </li>

            </ul>
            </div>
            </div>
          </div>
      </div>
      </div>
      </div>
  </nav>
</header>
